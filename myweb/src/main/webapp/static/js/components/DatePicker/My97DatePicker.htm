<html>
<head>
<meta http-equiv="content-type" content="text/xml; charset=utf-8" />
<title>My97DatePicker</title>
<script type="text/javascript" src="config.js?v=20170524@Bolin"></script>
<script>

var ctxLang = window.top.ctxLang;

if(parent==window)
	location.href = 'http://www.my97.net/';
var $d, $dp, $pdp = parent.$dp, $dt, $tdt, $sdt, $IE=$pdp.ie, $FF = $pdp.ff,$OPERA=$pdp.opera, $ny, $cMark = false;
if ($pdp.eCont) {
	$dp = {};
	for (var p in $pdp) {
		$dp[p] = $pdp[p];
	}
}
else
	$dp = $pdp;
	
$dp.getLangIndex = function(name){
	var arr = langList;
	for (var i = 0; i < arr.length; i++) {
		if (arr[i].name == name) {
			return i;
		}
	}
	return -1;
}

$dp.getLang = function(name){
	if((typeof(ctxLang )!="undefined"))name = ctxLang;
	var index = $dp.getLangIndex(name);
	if (index == -1) {
		index = 0;
	}
	return langList[index];
}
$dp.realLang = $dp.getLang($dp.lang);
document.write("<script src='lang/" + $dp.realLang.name + ".js' charset='" + $dp.realLang.charset + "'><\/script>");

for (var i = 0; i < skinList.length; i++) {
    document.write('<link rel="stylesheet" type="text/css" href="skin/' + skinList[i].name + '/datepicker.css?v=2017524@Bolin" title="' + skinList[i].name + '" charset="' + skinList[i].charset + '" disabled="true"/>');
}
</script>
<script type="text/javascript" src="calendar.js?v=20170524@Bolin"></script>
</head>
<body leftmargin="0" topmargin="0" onload="$c.autoSize()">
<script type="text/javascript">
new My97DP();
var tables = document.getElementsByTagName("table");
if(tables!=null){
	for(var i=0; i<tables.length; i++){
		if(tables[i].className == "WdayTable"){
			if(tables[i].width=="")tables[i].width = 174;
			if(tables[i].height=="")tables[i].height=142;
		}
	}
}
</script>
</body>
</html>
